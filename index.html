<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人学术主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人学术主页</h1>
    </header>
    <div class="container">
        <h2>关于我</h2>
        <p>这里是关于你的介绍，比如你的研究领域、工作经历等。</p>
        
        <h2>研究方向</h2>
        <p>描述你的研究方向和兴趣。</p>
        
        <h2>发表论文</h2>
        <ul>
            <li>论文1 - <em>期刊/会议名称</em> - 发表年份</li>
            <li>论文2 - <em>期刊/会议名称</em> - 发表年份</li>
            <!-- 添加更多论文 -->
        </ul>
        
        <h2>联系我</h2>
        <p>邮箱: your.email@example.com</p>
    </div>
</body>
</html>
