<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoteWei</title>
    <style>
        /* 设置全局字体、行高、背景色 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #e0e0e0; /* 淡灰色背景提升对比度 */
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 30px;
            background-color: #4CAF50; /* 柔和的绿色背景 */
            color: white;
        }

        /* 主内容容器样式 */
        .container {
            max-width: 900px; /* 更宽的内容区域 */
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 较大的阴影 */
        }

        /* 标题样式 */
        h1, h2 {
            color: #333; /* 深灰色文本 */
        }

        /* 段落样式 */
        p {
            margin: 15px 0; /* 增加段落间距 */
            color: #555; /* 中等灰色文本 */
        }
    </style>
</head>
<body>
    <!-- 网站头部 -->
    <header>
        <h1>欢迎来到我的个人学术主页</h1>
    </header>

    <!-- 主内容容器 -->
    <div class="container">
        <!-- 网站建设提示 -->
        <h2>本主页正在搭建中...</h2>
        <h2>This homepage is being built...</h2>

        <!-- 联系信息 -->
        <h2>联系我</h2>
        <p>邮箱: <a href="mailto:weiqingwei_01@outlook.com">weiqingwei_01@outlook.com</a></p> <!-- 添加超链接到邮箱 -->
    </div>
</body>
</html>
